{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Usuario</title>
    <link rel="stylesheet" href="{% static 'css/eliminar_usuario.css' %}">
</head>
<body>
    <header>
        <h1>Eliminar Usuario</h1>
    </header>
    <div class="container">
        <h2>Lista de Usuarios</h2>
        <ul class="user-list">
            {% for usuario in usuarios %}
            <li>
                <strong>{{ usuario.nombre }}</strong> - {{ usuario.nombre_completo }}
                <form action="{% url 'eliminar_usuario' usuario.id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit">Eliminar</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>

    <footer>
        <p>&copy; 2024 Supermercado SMK. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
