{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="{% static 'css/user_list.css' %}">
</head>
<body>
    <h1>Lista de Usuarios</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Clave</th>
                <th>Nombre Completo</th>
                <th>Tel√©fono</th>
                <th>Correo</th>
                <th>Comuna</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.nombre }}</td>
                    <td>{{ user.clave }}</td>
                    <td>{{ user.nombre_completo }}</td>
                    <td>{{ user.telefono }}</td>
                    <td>{{ user.correo }}</td>
                    <td>{{ user.comuna }}</td>
                    <td>{{ user.edad }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
