<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentario de Contacto</title>
    <style>
        /* Estilos opcionales para el correo electrónico */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        p {
            color: #555;
            margin-bottom: 10px;
        }
        .footer {
            margin-top: 20px;
            color: #888;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h2>Nuevo Comentario de Contacto</h2>
        <p><strong>Nombre:</strong> {{ nombre }}</p>
        <p><strong>Correo electrónico:</strong> {{ email }}</p>
        <p><strong>Teléfono:</strong> {{ telefono }}</p>
        <p><strong>Mensaje:</strong></p>
        <p>{{ mensaje }}</p>
    </div>
    <div class="footer">
        <p>&copy; 2024 Supermercado SMK. Todos los derechos reservados.</p>
    </div>
</body>
</html>
